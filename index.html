<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelVault v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c2c2c;
            --term-green: #4af626;
            --term-text: #e0e0e0;
            --highlight: #f0f0f0;
            --shadow: #111;
            --danger: #ff4444;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-text);
            font-family: 'Press Start 2P', cursive;
            margin: 20px;
            font-size: 12px;
            line-height: 1.5;
        }

        h1, h2, h3 { color: var(--term-green); text-shadow: 2px 2px #000; margin-top: 0;}
        
        .container { max-width: 800px; margin: 0 auto; }

        /* --- UI COMPONENTS --- */
        .pixel-box {
            background: #444;
            border: 4px solid var(--highlight);
            box-shadow: 6px 6px 0px var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        .pixel-input {
            background: #222;
            border: 2px solid var(--term-green);
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .pixel-btn {
            background: var(--term-green);
            color: black;
            border: 2px solid white;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 10px;
        }
        
        .pixel-btn.secondary { background: #666; color: white; }
        .pixel-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }

        /* --- STATS BAR --- */
        .stats-bar {
            background: #000;
            border: 2px solid var(--gold);
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .xp-container { flex-grow: 1; margin-left: 20px; background: #222; height: 20px; border: 1px solid white; position: relative;}
        .xp-fill { background: var(--gold); height: 100%; width: 0%; transition: width 0.3s; }
        .xp-text { position: absolute; width: 100%; text-align: center; top: 2px; font-size: 10px; color: black; }

        /* --- ACCOUNTS & LISTS --- */
        .account-card {
            background: #333;
            border: 2px dashed var(--term-green);
            padding: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
